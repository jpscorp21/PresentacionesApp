<section class="centrado container mb-4">
  <mat-card>

    <!-- TITUTLO -->
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <!-- CONTENIDO DEL FORM -->
    <mat-card-content class="p-3">

      <form [formGroup]="form" (ngSubmit)="registrar()">

        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre" formControlName="nombre">
          <mat-error>
            <jp-control-error [control]="form.get('nombre')"></jp-control-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Apellido" formControlName="apellido">
          <mat-error>
            <jp-control-error [control]="form.get('apellido')"></jp-control-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="email" matInput placeholder="Correo" formControlName="correo">
          <mat-error>
            <jp-control-error [control]="form.get('correo')"></jp-control-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Usuario" formControlName="usuario">
          <mat-error>
            <jp-control-error [control]="form.get('usuario')"></jp-control-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
          <mat-error>
            <jp-control-error [control]="form.get('password')"></jp-control-error>
          </mat-error>
        </mat-form-field>

        <div class="pt-2">
          <button mat-raised-button color="primary" class="mr-2" [disabled]="!registerFrm.valid">Registrar</button>
          <button mat-raised-button color="primary" (click)="registerFrm.reiniciar()">Reiniciar</button>
        </div>

      </form>
      <div class="mt-3">
        <a [routerLink]="'/login'">Volver al login</a>
      </div>
    </mat-card-content>
  </mat-card>
</section>
