<section class="container-fluid pt-4 pb-4">
  <mat-card>
    <!-- TITULO -->
    <mat-card-header class="mb-1">
      <mat-card-title>Presentacion</mat-card-title>
    </mat-card-header>

    <!-- FORMULARIO -->
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="guardar()">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-5">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Titulo"
                formControlName="titulo"
                (blur)="guardarPartial()"
              />
              <mat-error>
                <jp-control-error
                  [control]="form.get('titulo')"
                ></jp-control-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12 col-sm-9 col-md-4">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Temas"
                formControlName="tema"
                readonly="true"
              />
              <mat-error>
                <jp-control-error
                  [control]="form.get('tema')"
                ></jp-control-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-3 col-md-3">
            <button
              mat-raised-button
              color="primary"
              class="mb-3 mt-1"
              (click)="openTheme()"
              type="button"
            >
              Cambiar Tema
            </button>
          </div>

          <div class="col-12">
            <ckeditor
              formControlName="editordata"
              (dataChange)="dataChange($event)"
              #editor
              [config]="config"
            ></ckeditor>
            <!-- <div>{{ model.editorData }}</div> -->
          </div>
        </div>

        <div class="mt-3">
          <button mat-button color="primary" (click)="volver()">Volver</button>
          <div fxFlex></div>
          <div class="pt-2">
            <span class="mr-2" *ngIf="guardandoParcial">Guardando...</span>
            <button
              mat-raised-button
              color="primary"
              class="mr-2 mt-2"
              [disabled]="!presentacionNuevoFrm.valid"
              *ngIf="!id"
            >
              Generar
            </button>
            <button
              mat-raised-button
              color="primary"
              class="mr-2 mt-2 mb-2"
              [disabled]="!presentacionNuevoFrm.valid"
              *ngIf="id"
            >
              Generar
            </button>
            <button mat-raised-button color="primary" (click)="reiniciar()">
              Reiniciar
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
